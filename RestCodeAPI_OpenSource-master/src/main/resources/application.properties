# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/restcode?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=1001DB

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#swagger
springdoc.api-docs.path=/RestCode-api-docs
springdoc.swagger-ui.path=/RestCode-api-docs-ui.html
